<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <title>Ojo Johnson Dare - Full-Stack Developer Portfolio</title>
    <meta
      name="description"
      content="Full-Stack Engineer skilled in React, TypeScript, Node.js, and Django. Building scalable web applications with modern technologies."
    />
    <meta
      name="keywords"
      content="Full-Stack Developer, React, TypeScript, Node.js, Django, Web Development, Portfolio"
    />
    <meta name="author" content="Ojo Johnson Dare" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <link rel="canonical" href="https://ojodare.dev" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Ojo Johnson Dare - Full-Stack Developer Portfolio"
    />
    <meta
      property="og:description"
      content="Full-Stack Engineer skilled in React, TypeScript, Node.js, and Django. Building scalable web applications with modern technologies."
    />
    <meta property="og:url" content="https://ojodare.dev" />
    <meta property="og:site_name" content="Ojo Johnson Dare Portfolio" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:title"
      content="Ojo Johnson Dare - Full-Stack Developer Portfolio"
    />
    <meta
      property="twitter:description"
      content="Full-Stack Engineer skilled in React, TypeScript, Node.js, and Django. Building scalable web applications with modern technologies."
    />
    <meta name="twitter:creator" content="@ojodare" />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Ojo Johnson Dare",
        "jobTitle": "Full-Stack Developer",
        "description": "Full-Stack Engineer skilled in React, TypeScript, Node.js, and Django. Building scalable web applications with modern technologies.",
        "url": "https://ojodare.dev",
        "sameAs": [
          "https://github.com",
          "https://linkedin.com",
          "mailto:js.dev.ojodare@gmail.com"
        ],
        "address": {
          "@type": "PostalAddress",
          "addressLocality": "Ile-Ife",
          "addressRegion": "Osun State",
          "addressCountry": "Nigeria"
        },
        "knowsAbout": [
          "React",
          "TypeScript",
          "Node.js",
          "Django",
          "Full-Stack Development",
          "Web Development"
        ],
        "hasOccupation": {
          "@type": "Occupation",
          "name": "Full-Stack Developer",
          "occupationLocation": {
            "@type": "City",
            "name": "Ile-Ife"
          }
        }
      }
    </script>

    <!-- Theme Color -->
    <meta name="theme-color" content="#a7c7e7" />
    <meta name="msapplication-TileColor" content="#a7c7e7" />

    <!-- Preload Critical Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript
      ><link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
    /></noscript>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
